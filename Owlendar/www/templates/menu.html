<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title">Links</h1>
    </ion-header-bar>
    <ion-content scroll="true">
      <ion-list>
        <ion-item menu-close ng-style="{'line-height': '100px'}"  onClick="window.open('https://owllife.kennesaw.edu/organization/VSLS/calendar/details/691967','_blank');return false;">
         Red Cross Blood Drive!
        </ion-item>
        <ion-item menu-close ng-style="{'line-height': '100px'}" onClick="window.open('http://vksu.kennesaw.edu/','_blank');return false;">
          Volunteer With Us!
        </ion-item>
        <ion-item menu-close ng-style="{'line-height': '100px'}" onClick="window.open('https://www.google.com','_blank');return false;">
          New Link!
        </ion-item>
        <ion-item menu-close ng-style="{'line-height': '100px'}" onClick="window.open('http://studentengagement.kennesaw.edu/contact.php','_blank');return false;">
          Contact Us!
        </ion-item>
        <ion-item ng-style="{'line-height': '100px'}">
          Color Change!
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
