<ion-popover-view>
	<ion-header-bar class="bar bar-header bar-dark">
		<h1 class="title">{{ theDate }}</h1>
	</ion-header-bar>
	<ion-content scroll="true">
		<ion-list>
			<ion-item class="ionitem" ng-repeat="event in arrayEventsForSelectedDay" ng-click="eventItemClicked($index)">
				{{event.title}}
			</ion-item>
		</ion-list>

	</ion-content>
</ion-popover-view>
