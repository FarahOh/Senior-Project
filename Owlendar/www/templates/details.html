<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{selectedEvent.title}}</h1>
		
	</ion-header-bar>
    
    <ion-content scroll="true">
		
        <div>
            <p>{{selectedEvent.desc}}</p>
            
        </div>
        
        <ion-item style="color:blue"  ng-click="openEventUrl()">
            {{selectedEvent.eventUrl}}
        </ion-item>
        
        <label class="item">
          <button class="button button-block button-positive" ng-click="closeDetails()"> Close </button>
        </label>
        
    </ion-content>
    
</ion-modal-view>
